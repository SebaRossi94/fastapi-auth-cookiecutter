name: Flake8 and PyTest

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
        
  flake8:
    name: Run Flake8
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Run pytest
      run: |
        make runflake
          
  pytest:
    name: Run pytest
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Run pytest
      run: |
        make test