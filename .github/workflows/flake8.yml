name: Flake8

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  flake8:
    name: Run Flake8
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run Flake8
      run: |
        make runflake
